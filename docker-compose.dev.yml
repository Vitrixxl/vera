services:
  postgres:
    image: postgres:16-alpine
    container_name: vera-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vera
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: oven/bun:latest
    container_name: vera-backend-dev
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules_dev:/app/node_modules
    command: sh -c "bun install && bun run src/index.ts"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data_dev:
  backend_node_modules_dev:

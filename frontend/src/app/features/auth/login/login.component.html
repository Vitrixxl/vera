    <!-- Titre Dashboard centré absolument -->
    <div class="absolute left-1/2 transform -translate-x-1/2">
        <span class="font-bold text-lg">Dashboard</span>
    </div>

  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-1 flex items-center justify-center p-4 relative">
    
    <!-- Texture de fond -->
    <div class="absolute inset-0 opacity-5 pointer-events-none bg-contain" 
         style="background-image: url('assets/texture-paper.png'); mix-blend-mode: multiply;">
    </div>

    <!-- CARTE DE CONNEXION -->
    <div class="bg-white w-full max-w-[500px] p-10 rounded-[1.5rem] border border-black shadow-sm z-0 relative">
      
      <div class="mb-8">
        <p class="text-base text-gray-600 mb-1 font-medium">Entrez vos informations</p>
        <h1 class="text-4xl font-bold tracking-tight">Se connecter</h1>
      </div>

      <form (ngSubmit)="handleLogin()" class="space-y-5">
        
        <!-- Email Input -->
        <div>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email"
            required
            placeholder="Adresse e-mail" 
            class="w-full bg-[#F3F4F6] border border-gray-400 rounded-full px-6 py-4 outline-none focus:border-black focus:ring-1 focus:ring-black transition-all placeholder-gray-400 text-gray-800"
          >
        </div>

        <!-- Password Input -->
        <div>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            required
            placeholder="Mot de passe" 
            class="w-full bg-[#F3F4F6] border border-gray-400 rounded-full px-6 py-4 outline-none focus:border-black focus:ring-1 focus:ring-black transition-all placeholder-gray-400 text-gray-800"
          >
        </div>

        <!-- Error Message -->
        @if (errorMessage()) {
          <div class="p-3 bg-red-50 border border-red-200 rounded-2xl text-center animate-in fade-in slide-in-from-top-1">
            <p class="text-sm text-red-600 font-medium">{{ errorMessage() }}</p>
          </div>
        }

        <!-- Options Row: Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm px-2">
          
          <!-- Checkbox "Se souvenir de moi" -->
          <label class="flex items-center gap-3 cursor-pointer group select-none">
            <div class="relative flex items-center">
              <input 
                type="checkbox" 
                name="remember"
                class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-gray-500 bg-white checked:bg-transparent checked:border-black transition-all"
              >
              <svg class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-3.5 h-3.5 pointer-events-none opacity-0 peer-checked:opacity-100 transition-opacity text-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
            <span class="text-gray-700 group-hover:text-black transition-colors">Se souvenir de moi</span>
          </label>

          <!-- Forgot Password Link -->
          <a href="#" class="text-[#5B9BFF] underline hover:text-blue-700 decoration-1 underline-offset-2 font-normal">
            Mot de passe oublié
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="isLoading()"
          class="w-full bg-black text-white font-medium rounded-full py-4 mt-6 hover:bg-gray-800 transition-transform active:scale-[0.98] shadow-md disabled:opacity-70 disabled:cursor-not-allowed"
        >
          {{ isLoading() ? 'Connexion en cours...' : 'Connexion' }}
        </button>

      </form>

    </div>
  </main>
</div>
